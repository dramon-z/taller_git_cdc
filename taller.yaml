definitions:
  Errores:
    type: object
    description: 'Si existen errores, se listarán.'
    properties:
      errors:
        type: array
        items:
          $ref: '#/definitions/Error'
    title: Errores

  Error:
    type: object
    properties:
      code:
        type: string
        example: 404
        description: Código de error.
      message:
        type: string
        example: Título de error, El campo "campo" es requerido.
        description: Mensaje de error.
    title: Error
    description: error
  
  Respuesta:
    type: object
    properties:
      success:
        type: boolean
        description: Solicitud exitosa
      message:
        type: boolean
        description: La persona se agregó correctamente
  RespuestaPut:
    type: object
    properties:
      success:
        type: boolean
        description: Solicitud exitosa
      message:
        type: boolean
        description: La persona se actualizo correctamente

  RespuestaNava:
    type: object
    properties:
