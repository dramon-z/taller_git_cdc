        description: Solicitud exitosa
  
  RespuestaDelete:
    type: object
    properties:
      success:
        type: boolean
        description: Solicitud exitosa
      message:
        type: boolean
        description: La persona se borró correctamente
  
   
  DatosGenerales:
    type: "object"
    required:
    - "nombre"
    - "apellidoPaterno"
    properties:
      nombre:
        type: "string"
        example: "Daniel"
      apellidoPaterno:
        type: "string"
        example: Ramon
      apellidoMaterno:
        type: "string"
        example: Zapata
    example:
      nombre: Pedro
      apellidoPaterno: Juarez


  DatosGeneralesNava:
    type: "object"
    required:
    - "usuario"
    - "contraseña"
